name: Security Scan

on:
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

jobs:
  vulnerability-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Leiningen
        run: |
          wget https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
          sudo mv lein /usr/local/bin/
          lein version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Install dependencies
        run: lein deps

      - name: Run vulnerability scan with nvd-clojure
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          lein update-in :plugins conj "[lein-nvd \"2.1.0\"]" -- nvd check || true

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vulnerability-scan-results
          path: target/nvd/
          if-no-files-found: warn
          retention-days: 30

      - name: Create issue on vulnerabilities found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security vulnerabilities detected in dependencies',
              body: `Security scan has detected vulnerabilities in project dependencies.\n\nPlease check the workflow run for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\nThis issue was automatically created by the monthly security scan.`,
              labels: ['security', 'dependencies']
            })
